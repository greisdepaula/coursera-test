<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="calculator.js"></script>
    <title>Name Calculator</title>
  </head>
  <body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="ContentController">
      {{welcomeMessage}}
    </div>
    <br>
     <div ng-controller="NameCalculatorController">
       <div>Your name:
         <input type="text" size="35"
          ng-model="name"
          ng-keyup="displayNumeric();">
       </div>
       <div>Total Numeric value of person's name is: {{totalNameValue}}</div>
     </div>

  </body>
</html>
